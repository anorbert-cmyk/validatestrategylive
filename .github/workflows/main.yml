name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Check Types (TSC)
      run: npm run check

    # TODO: Enable linting globally when ready (currently skipped to allow build)
    # - name: Lint
    #   run: npm run lint

    - name: Run Server Tests
      run: npm test

    - name: Run Client Tests
      run: npm run test:client

    - name: Build
      run: npm run build
