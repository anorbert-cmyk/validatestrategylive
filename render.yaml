services:
  # Main Web Service (Node.js/Express)
  - type: web
    name: validate-strategy-web
    env: node
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false # Must be set in Dashboard
      - key: PERPLEXITY_API_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: NOWPAYMENTS_API_KEY
        sync: false
      - key: RESEND_API_KEY
        sync: false
    autoDeploy: false

  # Background Worker (Retry Queue)
  - type: worker
    name: validate-strategy-worker
    env: node
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm run start:worker
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
    autoDeploy: false

  # Cron Job (Email Sequence)
  - type: cron
    name: validate-strategy-email-cron
    env: node
    plan: starter
    schedule: "0 9 * * *" # Runs every day at 9:00 AM UTC
    buildCommand: npm install && npm run build
    startCommand: npm run start:cron
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
